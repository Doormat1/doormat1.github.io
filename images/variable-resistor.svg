<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 200 120"
     width="200" height="120"
     stroke="#111" fill="none" stroke-width="4"
     stroke-linecap="round" stroke-linejoin="round">

  <defs>
    <marker id="arrowhead" 
            markerWidth="6" markerHeight="4" 
            refX="0" refY="2" 
            orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="black" stroke="none" />
    </marker>
  </defs>

  <line x1="10" y1="60" x2="60" y2="60" />
  <line x1="140" y1="60" x2="190" y2="60" />

  <rect x="60" y="45" width="80" height="30" />

  <line x1="70" y1="90" x2="130" y2="30" 
        stroke="black" stroke-width="2.5" 
        marker-end="url(#arrowhead)" />
</svg>
