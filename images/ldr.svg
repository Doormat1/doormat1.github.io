
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 200 120"
     width="200" height="120"
     stroke="#111" fill="none"
     stroke-linecap="round" stroke-linejoin="round">

  <!-- Small arrowhead marker -->
  <defs>
    <marker id="arrow"
            markerWidth="4" markerHeight="4"
            refX="3.6" refY="2"
            orient="auto"
            markerUnits="strokeWidth">
      <path d="M0,0 L4,2 L0,4 Z" fill="#111"/>
    </marker>
  </defs>

  <!-- LDR leads and body -->
  <line x1="10" y1="60" x2="60" y2="60" stroke-width="4"/>
  <rect x="60" y="45" width="80" height="30" stroke-width="4"/>
  <line x1="140" y1="60" x2="190" y2="60" stroke-width="4"/>
  <circle cx="100" cy="60" r="50" stroke-width="4"/>

  <!-- Parallel light arrows (vector â‰ˆ (18, 15)) -->
  <!-- Endpoints chosen to be outside the circle -->
  <line x1="32" y1="30" x2="50" y2="45" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="30" y1="10" x2="48" y2="25" stroke-width="3" marker-end="url(#arrow)"/>
  <!-- Bottom arrow ~3/4 up the circle -->
  <line x1="36" y1="-10" x2="54" y2="05" stroke-width="3" marker-end="url(#arrow)"/>

</svg>
