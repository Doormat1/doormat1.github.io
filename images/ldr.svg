
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 200 120"
     width="200" height="120"
     stroke="#111" fill="none"
     stroke-width="4" stroke-linecap="round" stroke-linejoin="round">

  <!-- Leads -->
  <line x1="10" y1="60" x2="60" y2="60"/>
  <line x1="140" y1="60" x2="190" y2="60"/>

  <!-- LDR body -->
  <rect x="60" y="45" width="80" height="30"/>
  <circle cx="100" cy="60" r="50"/>

  <!-- Light arrows from top-left toward the LDR -->
  <line x1="30" y1="20" x2="70" y2="50" marker-end="url(#arrow)"/>
  <line x1="22" y1="35" x2="70" y2="55" marker-end="url(#arrow)"/>
  <line x1="35" y1="10" x2="75" y2="40" marker-end="url(#arrow)"/>
</

