
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 200 120"
     width="200" height="120"
     stroke="#111" fill="none"
     stroke-linecap="round" stroke-linejoin="round">

  <!-- Define a small arrowhead marker -->
  <defs>
    <marker id="arrow"
            markerWidth="6" markerHeight="6"
            refX="5" refY="3"
            orient="auto"
            markerUnits="strokeWidth">
      <!-- Small arrowhead -->
      <path d="M0,0 L4,2 L0,4 Z" fill="#111"/>
    </marker>
  </defs>

  <!-- LDR leads and body -->
  <line x1="10" y1="60" x2="60" y2="60" stroke-width="4"/>
  <rect x="60" y="45" width="80" height="30" stroke-width="4"/>
  <line x1="140" y1="60" x2="190" y2="60" stroke-width="4"/>
  <circle cx="100" cy="60" r="50" stroke-width="4"/>

  <!-- Parallel light arrows (endpoints outside the circle) -->
  <!-- All arrows have the same vector (22, 18), so they are parallel -->
  <line x1="26" y1="22" x2="48" y2="40" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="26" y1="42" x2="48" y2="60" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="26" y1="62" x2="48" y2="80" stroke-width="3" marker-end="url(#arrow)"/>

</svg>
