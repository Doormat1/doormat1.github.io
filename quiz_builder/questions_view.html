<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCSE Question Bank</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .nav-link {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            color: #667eea;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .nav-link:hover {
            background: #f0f0f0;
            transform: translateY(-50%) scale(1.05);
        }

        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-group label {
            font-weight: 600;
            color: #333;
        }

        .filter-group input,
        .filter-group select {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .stats {
            margin-left: auto;
            font-weight: 600;
            color: #667eea;
            background: #f0f3ff;
            padding: 8px 16px;
            border-radius: 20px;
        }

        .content {
            padding: 30px;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .question-num {
            font-weight: 600;
            color: #667eea;
            background: #f0f3ff;
            padding: 5px 12px;
            border-radius: 20px;
            display: inline-block;
            min-width: 40px;
            text-align: center;
        }

        .topic-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .topic-algebra { background: #e3f2fd; color: #1976d2; }
        .topic-geometry { background: #f3e5f5; color: #7b1fa2; }
        .topic-fractions { background: #fff3e0; color: #e65100; }
        .topic-percentages { background: #e8f5e9; color: #2e7d32; }
        .topic-default { background: #f5f5f5; color: #616161; }

        .question-text {
            line-height: 1.6;
            color: #333;
        }

        .answer-text {
            line-height: 1.6;
            color: #555;
        }

        .no-results {
            text-align: center;
            padding: 60px;
            color: #999;
            font-size: 18px;
        }

        .topic-filter-all {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .topic-filter-all:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“š GCSE Question Bank</h1>
            <p>Browse all available questions</p>
            <a href="Quiz_builder.html" class="nav-link">ðŸŽ² Generate Quiz</a>
        </div>

        <div class="controls">
            <div class="filter-group">
                <label>Topic:</label>
                <select id="topicFilter">
                    <option value="">All Topics</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Search:</label>
                <input type="text" id="searchFilter" placeholder="Search questions or answers..." />
            </div>
            <div class="filter-group">
                <label>Question Range:</label>
                <input type="number" id="minQuestion" placeholder="From" style="width: 80px;" />
                <span>-</span>
                <input type="number" id="maxQuestion" placeholder="To" style="width: 80px;" />
            </div>
            <button class="topic-filter-all" onclick="clearFilters()">Clear Filters</button>
            <div class="stats" id="stats"></div>
        </div>

        <div class="content">
            <div class="table-container">
                <table id="questionsTable">
                    <thead>
                        <tr>
                            <th style="width: 100px;">Question #</th>
                            <th style="width: 150px;">Topic</th>
                            <th style="width: 40%;">Question</th>
                            <th style="width: 40%;">Answer</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="questions_data.js"></script>
    <script>
        let currentQuestions = [...questionsData];

        // Get unique topics
        const topics = [...new Set(questionsData.map(q => q.topic))].sort();
        const topicFilter = document.getElementById('topicFilter');
        topics.forEach(topic => {
            const option = document.createElement('option');
            option.value = topic;
            option.textContent = topic;
            topicFilter.appendChild(option);
        });

        // Get topic class for styling
        function getTopicClass(topic) {
            return 'topic-' + topic.toLowerCase().replace(/\s+/g, '-');
        }

        // Render table
        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            if (currentQuestions.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="no-results">No questions found matching your filters</td></tr>';
                updateStats();
                return;
            }

            currentQuestions.forEach(q => {
                const row = document.createElement('tr');
                const topicClass = getTopicClass(q.topic);
                
                row.innerHTML = `
                    <td><span class="question-num">${q.questionNumber}</span></td>
                    <td><span class="topic-badge ${topicClass}">${q.topic}</span></td>
                    <td class="question-text">${q.question}</td>
                    <td class="answer-text">${q.answer}</td>
                `;
                tbody.appendChild(row);
            });

            updateStats();
        }

        // Update stats
        function updateStats() {
            const stats = document.getElementById('stats');
            const total = questionsData.length;
            const showing = currentQuestions.length;
            const maxNum = currentQuestions.length > 0 ? Math.max(...currentQuestions.map(q => q.questionNumber)) : 0;
            stats.textContent = `Showing ${showing} of ${total} questions (up to Q${maxNum})`;
        }

        // Apply filters
        function applyFilters() {
            const topic = document.getElementById('topicFilter').value;
            const search = document.getElementById('searchFilter').value.toLowerCase();
            const minQ = document.getElementById('minQuestion').value;
            const maxQ = document.getElementById('maxQuestion').value;

            currentQuestions = questionsData.filter(q => {
                // Topic filter
                if (topic && q.topic !== topic) return false;

                // Search filter
                if (search && !q.question.toLowerCase().includes(search) && !q.answer.toLowerCase().includes(search)) {
                    return false;
                }

                // Range filter
                if (minQ && q.questionNumber < parseInt(minQ)) return false;
                if (maxQ && q.questionNumber > parseInt(maxQ)) return false;

                return true;
            });

            renderTable();
        }

        // Clear filters
        function clearFilters() {
            document.getElementById('topicFilter').value = '';
            document.getElementById('searchFilter').value = '';
            document.getElementById('minQuestion').value = '';
            document.getElementById('maxQuestion').value = '';
            currentQuestions = [...questionsData];
            renderTable();
        }

        // Event listeners
        document.getElementById('topicFilter').addEventListener('change', applyFilters);
        document.getElementById('searchFilter').addEventListener('input', applyFilters);
        document.getElementById('minQuestion').addEventListener('input', applyFilters);
        document.getElementById('maxQuestion').addEventListener('input', applyFilters);

        // Initial render
        renderTable();
    </script>
</body>
</html>
