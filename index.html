<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heat Ice Cube Investigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 300px;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        #temperature {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #progress-bar {
            width: 100%;
            height: 30px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        #progress-bar-fill {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }
        button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
        .steam {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.5s;
        }
        .ice-cube-container {
            position: relative;
            margin: 20px auto;  /* Changed from 20px 0 to 20px auto */
            width: 200px;
            height: 200px;
            display: flex;      /* Added */
            justify-content: center;  /* Added */
            align-items: center;      /* Added */
        }
        .ice-cube-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        #timer {
            font-size: 20px;
            margin: 10px 0;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Heat the Ice Cube</h1>
    <div class="ice-cube-container">
        <img id="iceImage" src="Ice-Cube-1.gif" alt="Ice Cube">
    </div>
    <div id="timer">Time: 0:00</div>
    <div id="temperature">Temperature: -20Â°C</div>
    <div id="progress-bar">
        <div id="progress-bar-fill"></div>
    </div>
    <button id="heatButton">Heat Ice Cube</button>
    <div id="status"></div>
</div>

<script src="script.js"></script>
</body>
</html>
